<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Author page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/kafedra/add}" th:object = "${kafedra}" method="POST">
                <label for="kafedraname">Kafedra Name</label>
                <input type="text" id="kafedraname" name="kafedraname" th:field = "*{KafedraName}" class="form-control" placeholder="Есімін енгіз" />

                <label for="year">Years</label>
                <input type="text" id="year" name="year" th:field = "*{year}" class="form-control" placeholder="Тегін енгіз" />

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>


            </form>
        </div>
    </div>
</div>
<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
